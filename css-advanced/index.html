<!doctype html>
<html lang="en">

<head>
  <title>My CSS Website</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <ul class ="topnav" id="dropDownClick">
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
      <li class ="topnav-right"><a href="#signup">Sign up</a></li>
      <li class ="topnav-right"><a href="#signin">Sign in</a></li>
      <li class ="dropDownIcon"><a href="javascript:void(0)" onclick="dropDownMenu()">&#9776;</a></li>
    </ul>
  </nav>

  <div class = "container" id="section-1-gradient">
    <!-- First row -->
    <div class="row">
      <!-- First col-->
      <div class ="col-6" >
        <div class =" leftside-col">
          <h1 class="larger">Valorant Tutorials</h1>
          <h1 class="larger">For Beginners</h1>
        </div>
        <form>
            <!-- wrapping in a div in case we want to change the style -->
            <div class = "leftside-col">
              <h2>username</h2>
              <!-- setting the type is another way we can use the text prop to add fncality to it -->
              <input class = "inputbox"name = "username" type="text" placeholder="username">
              <h2>password</h2>
              <input class = "inputbox" name = "password" type="text" placeholder="password">
            </div>
        </form>
      </div>
      <!-- End 1 Col -->
      <!-- second column -->
      <div class ="col-6" >
        <div class = "rightside-col">
          <div class ="videoContainer">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OyLHi34Qzv4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <!-- end second col -->
    </div>
    <!-- End First row -->
  </div>

  
  <script> 
  // change class name if you click on trigram which only comes up when its in responsive view
    function dropDownMenu() {
      var x = document.getElementById("dropDownClick");
      if (x.className === "topnav") {
        x.className += " responsive";
        // change topnav to topnav.responsive
      }
      else {
        x.className = "topnav"
      }
    }
  </script>
  
</body>

</html>
